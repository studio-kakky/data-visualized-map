on: [pull_request]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: npm ci
        run: npm ci
      - name: test
        run: npm run test
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
